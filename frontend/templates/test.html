<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dropdown</title>
</head>
<body>
    <form action="/graph" method="Post">
    <select name= file_names method="GET" onchange="this.form.submit()">
        <option Selected>None</option>
        {% for data in file_names %}
        <option value= "{{data}}">{{data}}</option>"
        {% endfor %}
    </select>
    
    </form>
</body>
</html>
